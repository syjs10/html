<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			position: relative;
			top: 300px;
			left: 300px;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: green;
		}
		div:hover{
			position: relative;
			top: 300px;
			left: 300px;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: green;
			animation: mymove 1s infinite;
			-webkit-animation: mymove 1s infinite;
		}
		@keyframes mymove{
			0% {top: 300px; left: 300px; width:10px; height:10px; background-color:green;opacity:1;}
			25% {top: 290px; left: 290px; width:30px; height:30px; background-color:blue;opacity:0.75;}
			50% {top: 280px; left: 280px; width:50px; height:50px; background-color:yellow;opacity:0.5;}
			75% {top: 270px; left: 270px; width:70px; height:70px; background-color:red;opacity:0.25;}
			100% {top: 260px; left: 260px; width:90px; height:90px; background-color:white;opacity:0;}
		}
		@-webkit-keyframes mymove{
		0% {top: 300px; left: 300px; width:10px; height:10px; background-color:green;opacity:1;}
			25% {top: 290px; left: 290px; width:30px; height:30px; background-color:blue;opacity:0.75;}
			50% {top: 280px; left: 280px; width:50px; height:50px; background-color:yellow;opacity:0.5;}
			75% {top: 270px; left: 270px; width:70px; height:70px; background-color:red;opacity:0.25;}
			100% {top: 260px; left: 260px; width:90px; height:90px; background-color:white;opacity:0;}
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
